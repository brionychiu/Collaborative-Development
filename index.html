<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC&amp;display=swap" rel="stylesheet">
    <title>team5-台灣縣市兩日天氣預報</title>
    <link rel="stylesheet" type="text/css" href="./public/style.css" media="all" />
    
</head>
<body>
    <div class="backgroud_cover"><img src="./public/Images/cloudy-sunny.png"/></div>
    <!--  這裡要放背景圖片，可用js動態載入  -->
    <header>
        <div class="search_bar">
            <select class="search_list">
                <!-- option 可設 value值判斷 -->
                <optgroup label="北部">
                    <option>臺北市</option>
                    <option>新北市</option>
                    <option>基隆市</option>
                    <option>桃園市</option>
                    <option>新竹市</option> 
                    <option>新竹縣</option>
                </optgroup>
                <optgroup label="中部">
                    <option>苗栗縣</option>
                    <option>臺中市</option>
                    <option>彰化縣</option>
                    <option>南投縣</option>
                    <option>雲林縣</option>
                </optgroup>
                <optgroup label="南部">
                    <option>嘉義市</option>
                    <option>嘉義縣</option>
                    <option>臺南市</option>
                    <option>高雄市</option>
                    <option>屏東縣</option>
                </optgroup>
                <optgroup label="東部">
                    <option>宜蘭縣</option>
                    <option>花蓮縣</option>
                    <option>臺東縣</option>
                </optgroup>
                <optgroup label="離島地區">
                    <option>澎湖縣</option>
                    <option>金門縣</option>
                    <option>連江縣</option>
                </optgroup>
          </select>
    </header>
    <main>
        <div class="day1">
            <div class="date">2022-04-18</div>
            <div class="weather_img"><img src="./public/Images/sun.png"/></div>
            <!-- 這邊需要判斷圖片 -->
            <div class="now_temp">溫度：24°C</div>
            <div class="temp">
                <span class="low_temp">
                    <img src="./public/Images/low-temperature.png"/>
                </span>
                <span>20°C ~ 26°C</span>
                <span class="high_temp">
                    <img src="./public/Images/high-temperature.png"/>
                </span>
            </div>
            <div class="humidity">濕度：40%></div>
            <div class="chance_rain">降雨機率：25%</div>
        </div> 
        <!-- 上面的變數，從js fetch -->
    </main>
</body>
<script src="./public/style.js"></script>
</html>
